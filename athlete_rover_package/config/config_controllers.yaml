    type: effort_controllers/JointPositionController 
    joint: pitch_1_joint  
    pid : {p: 10000.0 , i: 2.0 , d: 10.0} 

  # Controller 5
  roll_1_controller:
    type: effort_controllers/JointPositionController 
    joint: roll_1_joint  
    pid : {p: 10000.0 , i: 2.0 , d: 10.0} 
    
  # Controller 6
  wheel_1_controller: 
    type: velocity_controllers/JointVelocityController 
    joint: wheel_1_joint 
    pid : {p: 10000.0 , i: 2.0 , d: 10.0}  

