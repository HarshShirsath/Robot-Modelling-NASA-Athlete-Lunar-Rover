# Robot name goes here
athlete_rover:
  # default controller
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50
    gazebo_ros_control:
      pid_gains:
        wheel_1_controller:
          p: 10000.0
          i: 2.0
          d: 10.0
        wheel_2_controller:
          p: 10000.0
          i: 2.0
          d: 10.0
        wheel_3_controller:
          p: 10000.0
          i: 2.0
          d: 10.0
        wheel_4_controller:
          p: 10000.0
          i: 2.0
          d: 10.0
        wheel_5_controller:
          p: 10000.0
          i: 2.0
          d: 10.0
        wheel_6_controller:
          p: 10000.0
          i: 2.0
          d: 10.0

##### leg 1 controllers
  # Controller 1
  coxa_1_controller:
    type: effort_controllers/JointPositionController 
    joint: coxa_1_joint  
    pid : {p: 10000.0 , i: 2.0 , d: 10.0} 

  # Controller 2
  femur_1_controller:
    type: effort_controllers/JointPositionController 
    joint: femur_1_joint  
    pid : {p: 10000.0 , i: 2.0 , d: 10.0}

  # Controller 3
  tibia_1_controller:
    type: effort_controllers/JointPositionController  
    joint: tibia_1_joint  
    pid : {p: 10000.0 , i: 2.0 , d: 10.0}

  # Controller 4
